# Sample Nginx server block for GetDeliveryStatus.
# Webhooks must be served over HTTPS. Enable SSL (e.g. Let's Encrypt / Certbot).
# Copy to /etc/nginx/sites-available/getdeliverystatus, edit your_domain and socket path,
# then: sudo ln -s /etc/nginx/sites-available/getdeliverystatus /etc/nginx/sites-enabled
#       sudo nginx -t && sudo systemctl reload nginx

server {
    listen 443 ssl;
    server_name your_domain www.your_domain;

    # SSL: uncomment and set paths after running certbot (e.g. certbot --nginx -d your_domain)
    # ssl_certificate /etc/letsencrypt/live/your_domain/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your_domain/privkey.pem;

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/youruser/getdeliverystatus/getdeliverystatus.sock;
    }
}
