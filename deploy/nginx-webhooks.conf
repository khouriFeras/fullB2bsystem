# Nginx: GetDeliveryStatus (webhooks) â€“ HTTPS required for external webhook callers.
# Replace webhooks.yourdomain.com with your domain.
# Copy to /etc/nginx/sites-available/b2b-webhooks, then:
#   sudo ln -s /etc/nginx/sites-available/b2b-webhooks /etc/nginx/sites-enabled
#   sudo nginx -t && sudo systemctl reload nginx
# SSL: certbot --nginx -d webhooks.yourdomain.com

server {
    listen 80;
    server_name webhooks.yourdomain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name webhooks.yourdomain.com;

    ssl_certificate /etc/letsencrypt/live/webhooks.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhooks.yourdomain.com/privkey.pem;

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
