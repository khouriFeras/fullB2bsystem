# Nginx: OrderB2B API (orderb2bapi) â€“ HTTPS reverse proxy to Docker.
# For jafarshop.com: api.jafarshop.com -> 127.0.0.1:8081
# Copy to /etc/nginx/sites-available/b2b-api, then:
#   sudo ln -s /etc/nginx/sites-available/b2b-api /etc/nginx/sites-enabled
#   sudo nginx -t && sudo systemctl reload nginx
# SSL: certbot --nginx -d api.jafarshop.com

server {
    listen 80;
    server_name api.jafarshop.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.jafarshop.com;

    ssl_certificate /etc/letsencrypt/live/api.jafarshop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.jafarshop.com/privkey.pem;

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
