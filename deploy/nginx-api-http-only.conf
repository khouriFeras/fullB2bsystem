# Nginx: OrderB2B API â€“ HTTP only (use this first, then add SSL with certbot).
# api.jafarshop.com -> 127.0.0.1:8081
# After this works, run: sudo certbot --nginx -d api.jafarshop.com
# Then replace with nginx-api.conf or let certbot add SSL blocks.

server {
    listen 80;
    server_name api.jafarshop.com;

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
